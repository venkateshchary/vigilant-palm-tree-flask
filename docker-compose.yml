version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=flaskdb
      - POSTGRES_HOST=db
    depends_on:
      - db
    volumes:
      - .:/app

  db:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=flaskdb
      - TZ=Asia/Kolkata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql_files:/docker-entrypoint-initdb.d:ro

volumes:
  postgres_data:
